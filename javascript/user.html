<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">
  <title> English Made Easy </title>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


<script type="text/javascript">


function getData(){
  URL = 'http://localhost:8080/getData';

  $.ajax({
      type: "GET",
      url : URL,
      dataType : 'json',
      success : function(msg){
        var json = msg;
        var level = json.level;
        document.getElementById("header-content").value = json.username;
        document.getElementById("header-content").innerHTML = "Welcome, " + json.username;

        if (level == null){
            level = 0;
        }

        if (level > 0){
          document.getElementById("level1").value = "LEVEL";
        }
        
        if (level > 1){
          document.getElementById("level2").value = "<b>level 2</b>";
        }
        
        if (level > 2){
          document.getElementById("level3").value = "<b>level 3</b>";
        }
        
        if (level > 3){
          document.getElementById("level4").value = "<b>level 4</b>";
        }
        
        if (level > 4){
          document.getElementById("level5").value = "<b>level 5</b>";
        }

        getWord();
        getScoreboard();
        getUserScore();
    },
      error: function(jgXHR, textStatus,errorThrown){
        alert("Error: " + textStatus + " " + errorThrown);
      }
  });

}

function logout(){
  $.ajax({
      type: "GET",
      url: 'http://localhost:8080/logout',
      contentType: "application/json",
      data: "{}",
      success: function(msg){
        window.location.href = "http://localhost:8080/";
      },
      error: function(){
        console.log("Error while logging out");
      }
  });
}


function getWord(){
  $.ajax({
      type: "GET",
      url: "http://localhost:8080/getWord",
      contentType: "application/json",
      data: "{}",
      success: function(msg){
        var _word = document.getElementById('_word');
        var _definition = document.getElementById('_definition');
        _word.innerHTML = msg[0].word;
        _definition.innerHTML = msg[0].definition;
      },
      error: function(){
        console.log("Error while getting word of the day!");
      }
  });
}

function getScoreboard(){
  $.ajax({
      type: "GET",
      url: "http://localhost:8080/getScoreboard",
      contentType: "application/json",
      data: "{}",
      success: function(msg){
        _table = "<table><thead><tr><td>Rank</td><td>User</td><td>Score</td></tr></thead>";
        _table += "<tbody>";
        for (var i=0; i < msg.length; i++){
          _table += "<tr>";
          _table += "<td>" + msg[i].Rank + "</td>";
          _table += "<td>" + msg[i].Username + "</td>";
          _table += "<td>" + msg[i].Score + "</td>";  
          _table += "</tr>";
        }
        _table += "</tbody>";
        _table += "</table>";
        var _scoreBoardTable = document.getElementById('scoreBoardTable');
        _scoreBoardTable.innerHTML = _table;

      },
      error: function(){
        console.log("Error while displaying the scoreboard!");
      }
  });  
}

function getUserScore(){
  var _username = document.getElementById('header-content').value;
  console.log(_username);
  var _url = "http://localhost:8080/getUserScore?user=" + _username;
  $.ajax({
      type: "GET",
      url: _url,
      contentType: "html",
      data: "{}",
      success: function(msg){
        console.log(msg);
        var _userScore = document.getElementById('userScore');
        _userScore.innerHTML = "Your current score: " + msg;
      },
      error: function(){
        console.log("Error while getting user score!");
      }
  }); 
}

window.onload = getData();
  


</script>
</head>

<body>
<header id="header-content" value = ''></header>

<!-- Nav for links and login/username display-->
<div id="nav">
  <a href="index.html" id ="leftLink">Home</a>
</div>

<!-- Contant -->
<div id="userPage">
  <div id="wordOfDay">
    <div id="blockHeader">Word/Definition</div>
    <div id="_word"></div>
    <div id="_definition">blah</div>
    <button id="nextWord" onclick="getWord()">Another...</button>
  </div>

  <div id="levels">
    <div id="blockHeader">Levels</div>
    <div class="tab"><input type="button" id="level1" value="level 1"></div>
    <div class="tab"><input type="button" id="level2" value="level 2"></div>
    <div class="tab"><input type="button" id="level3" value="level 3"></div>
    <div class="tab"><input type="button" id="level4" value="level 4"></div>
    <div class="tab"><input type="button" id="level5" value="level 5"></div>
    <div class="tab"><input type="button" id="quiz1" value="quiz 1"></div>
  </div>

  <div id="scoreBoard">
    <div id="blockHeader">Score Board</div>
    <div id="scoreBoardTable">
    </div>
    <div id="userScore">
    </div>
  </div>
</div>
<!-- Footer -->
<div id="footer">
Insert Stuff About Copyright Here
<div>

<div id="nav">
  <input type="button" name="Logout" onclick="logout()">
</div>

</body>
</html>
