<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">
  <title> English Made Easy </title>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


<script type="text/javascript">


function getData(){
  URL = 'http://localhost:8080/getData';

  $.ajax({
      type: "GET",
      url : URL,
      dataType : 'json',
      success : function(msg){
        var json = msg;
        var level = json.level
        document.getElementById("header-content").innerHTML = "Welcome, " + json.username;

        if (level == null){
            level = 0;
        }

        if (level > 0){
          document.getElementById("level1").innerHTML = "<b>level 1</b>";
        }
        
        if (level > 1){
          document.getElementById("level2").innerHTML = "<b>level 2</b>";
        }
        
        if (level > 2){
          document.getElementById("level3").innerHTML = "<b>level 3</b>";
        }
        
        if (level > 3){
          document.getElementById("level4").innerHTML = "<b>level 4</b>";
        }
        
        if (level > 4){
          document.getElementById("level5").innerHTML = "<b>level 5</b>";
        }
    },
      error: function(jgXHR, textStatus,errorThrown){
        alert("Error: " + textStatus + " " + errorThrown);
      }
  });
  getWord();
}

function getWord(){
  $.ajax({
      type: "GET",
      url: "http://localhost:8080/getWord",
      contentType: "application/json",
      data: "{}",
      success: function(msg){
        var _word = document.getElementById('_word');
        var _definition = document.getElementById('_definition');
        _word.innerHTML = msg[0].word;
        _definition.innerHTML = msg[0].definition;
      },
      error: function(){
        console.log("Error while getting word of the day!");
      }
  });
}

window.onload = getData();
  


</script>
</head>

<body>
<header id="header-content"></header>

<!-- Nav for links and login/username display-->
<div id="nav">
  <a href="index.html" id ="leftLink">Home</a>
</div>

<!-- Contant -->
<div id="userPage">
  <div id="wordOfDay">
    <div id="blockHeader">Word/Definition</div>
    <div id="_word"></div>
    <div id="_definition">blah</div>
    <button id="nextWord" onclick="getWord()">Another...</button>
  </div>

  <div id="levels">
    <div id="blockHeader">Levels</div>
    <div class="tab" id="level1">level 1</div>
    <div class="tab" id="level2">level 2</div>
    <div class="tab" id="level3">level 3</div>
    <div class="tab" id="level4">level 4</div>
    <div class="tab" id="level5">level 5</div>
    <div class="tab" id="quiz1">Quiz 1</div>
  </div>

  <div id="scoreBoard">
    <div id="blockHeader">Score Board</div>
    <div id="tab">blah</div>
    <div id="tab">blah</div>
    <div id="tab">blah</div>
    <div id="tab">blah</div>
    <div id="tab">blah</div>
    <div id="tab">blah</div>
    <div id="tab">blah</div>
    <div id="tab">blah</div>

  </div>
</div>

</body>
</html>
