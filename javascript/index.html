<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">
  <title> English Made Easy </title>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


<script type="text/javascript">
function contentControl(content){
	URL = content;
	$.ajax({
			type: "GET",
			url : URL,
			dataType : 'text',
			success : function(msg){
				if(msg == 'loggedin'){
					window.location.href = "http://localhost:8080/user.html";
				}else {
					document.getElementById("contant").innerHTML = msg;
				}
		},
			error: function(jgXHR, textStatus,errorThrown){
				alert("Error: " + textStatus + " " + errorThrown);
			}
			});

}

function login(){
	var name = document.getElementById("username").value;
	var pass = document.getElementById("password").value;
	var URL = "http://localhost:8080/login";
	var params = {username: name , password: pass};
	$.ajax({
		type: "POST",
		url : URL,
		dataType : "text",
		data : params,
		success : function(msg){
			if (msg == 'User logged in'){
		 	window.location.href = "http://localhost:8080/user.html";
		 } else {
		 	alert('Log in Failed')
		 }
	},
		error: function(jgXHR, textStatus,errorThrown){
		alert("Error: " + textStatus + " " + errorThrown);
		}
	});
}

function signup(){
	var name = document.getElementById("username").value;
	var pass = document.getElementById("password").value;
	var URL = "http://localhost:8080/signup";	
	var params = {username: name , password: pass};

	$.ajax({
		type: 'POST',
		url: URL,
		data: params,
		dataType: "text",
		success: function(msg){
		document.getElementById("belowText").innerHTML = msg;
	},
		error: function(jgXHR, textStatus,errorThrown){
		alert("Error: " + textStatus + " " + errorThrown);
		}
	});
}


</script>



</head>




<!-- Nav for links and login/username display-->
<div id="nav">

</div>

</body>
</html>
