<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">
  <title> English Made Easy </title>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


<script type="text/javascript">
function contentControl(content){
	URL = content;
	$.ajax({
			type: "GET",
			url : URL,
			dataType : 'text',
			success : function(msg){
				document.getElementById("contant").innerHTML = msg;
		},
			error: function(jgXHR, textStatus,errorThrown){
				alert("Error: " + textStatus + " " + errorThrown);
			}
			});

}


</script>



</head>

<body>

<!-- Nav for links and login/username display-->
<div id="nav">
  <a href="index.html" id ="leftLink">Home</a>
  <input type="button" name="Login"	onclick="contentControl('http://localhost:8080/loginrender')">
</div>

<!-- Contant -->
<div id="contant">
Home Page
</div>

<!-- Footer -->
<div id="footer">
Insert Stuff About Copyright Here
<div>

</body>
</html>
